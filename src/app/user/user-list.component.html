

  <h2>Users List</h2>
  <a routerLink="/users/create">Add A new User</a>
<table >
  <thead> 
      <tr>
        <td>Id</td>
        <td>Name</td>
        <td class="actions"></td>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td><a routerLink="/users/{{user.id}}">Edit</a> <a>Remove</a></td>
    </tr>
  </tbody>
</table>
